<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Christmas Puzzles <span>Drag'n'Drop</span></h1>

    <div class="container">
      <div class="empty">
        <div class="puzzle" draggable="true">
          <img
            src="./puzzles/puzzle_eighth.svg"
            width="79"
            height="95"
            alt="Piece of the puzzle"
            class="eighth"
          />
        </div>
      </div>
      <div class="empty">
        <div class="puzzle" draggable="true">
          <img
            src="./puzzles/puzzle_third.svg"
            width="45"
            height="137"
            alt="Piece of the puzzle"
            class="third"
          />
        </div>
      </div>
      <div class="empty"></div>
      <div class="empty">
        <div class="puzzle" draggable="true">
          <img
            src="./puzzles/puzzle_fifth.svg"
            width="43"
            height="135"
            alt="Piece of the puzzle"
            class="fifth"
          />
        </div>
      </div>

      <div class="empty">
        <div class="puzzle" draggable="true">
          <img
            src="./puzzles/puzzle_first.svg"
            width="133"
            height="123"
            alt="Piece of the puzzle"
            class="first"
          />
        </div>
      </div>

      <div class="empty"><div class="puzzle" draggable="true"></div></div>

      <div class="empty">
        <div class="puzzle" draggable="true">
          <img
            src="./puzzles/puzzle_fourth.svg"
            width="144"
            height="144"
            alt="Piece of the puzzle"
            class="fourth"
          />
        </div>
      </div>

      <div class="empty">
        <div class="puzzle" draggable="true">
          <img
            src="./puzzles/puzzle_sixth.svg"
            width="80"
            height="95"
            alt="Piece of the puzzle"
            class="sixth"
          />
        </div>
      </div>
      <div class="empty">
        <div class="puzzle" draggable="true">
          <img
            src="./puzzles/puzzle_seventh.svg"
            width="144"
            height="131"
            alt="Piece of the puzzle"
            class="seventh"
          />
        </div>
      </div>
    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
